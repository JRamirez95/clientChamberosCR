<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://ubisafe.org/images/transparent-tool-logo-6.png" alt=""/>
                        <h3>Bienvenido</h3>
                        <p>Registarse en TicoChamberos</p>
                        
                    </div>
                    <div class="col-md-9 register-right">
                      
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Registrarse</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Nombre *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Apellidos *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Contraseña *" value="" />
                                        </div>
                                       
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="hombre">
                                                    <span> Hombre </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="mujer">
                                                    <span> Mujer </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="otro">
                                                    <span> Otro </span> 
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Teléfono *" value="" />
                                        </div>
                                      
                                        <div class="form-group">
                                            <input type="password" class="form-control"  placeholder="Confirmar Contraseña *" value="" />
                                        </div>

                                        <input type="submit" class="btnRegister"  value="Registrarse"/>
                                    </div>
                                </div>
                            </div>
              
                        </div>
                    </div>
                </div>

            </div>
            <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
